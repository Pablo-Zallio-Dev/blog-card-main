<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <main>
    <section class="bg-yellow h-screen flex justify-center items-center font-Figtree">
      <article id="card" class="bg-white w-[327px] lg:w-[384px] p-6 border rounded-[20px] shadow-full">
        <img src="images/illustration-article.svg" alt="" class="rounded-[10px] mb-6 ">
        <p class="text-xs font-extrabold bg-yellow inline-block py-1 px-3 rounded mb-3 lg:text-[14px]">Learning</p>
        <p class="text-xs font-medium text-gray-950 mb-3 lg:text-[14px]">Published 21 Dec 2023</p>
        <h1
          class="font-extrabold text-xl lg:text-2xl mb-3 text-grey-950 lg:cursor-pointer inline-block lg:hover:text-yellow">
          HTML & CSS foudations</h1>
        <p class="text-[14px] lg:text-[16px] font-medium text-grey-500 mb-6 font-Figtree">These languages are the backbone of every
          website, defining structure, content, and presentation.</p>
        <article id="avatar" class="flex items-center">
          <img class="w-8" src="images/image-avatar.webp" alt="">
          <p class="ml-3 font-extrabold text-grey-950 text-[14px]">Greg Hooper</p>
        </article>
      </article>
    </section>

  </main>

  <footer class="text-center text-xs p-2 bg-slate-50">
    <div class="">
      Challenge by <a class="text-yellow" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>. <br>
      Coded by <a class="text-yellow" href="https://www.linkedin.com/in/pablo-damian-zallio-zabala-140b83278/">PZ Web
        Developer</a>.
    </div>
  </footer>

</body>

</html>
